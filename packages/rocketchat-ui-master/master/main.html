<template name="main">
	{{#if subsReady}}
		{{#unless logged}}
			<div class="connection-status">
				{{> status}}
			</div>
			{{#if useIframe}}
				{{#if iframeUrl}}
					<iframe src="{{iframeUrl}}" style="height: 100%; width: 100%;"></iframe>
				{{/if}}
			{{else}}
				{{> loginLayout center="loginForm"}}
			{{/if}}
			<script>{{{CustomScriptLoggedOut}}}</script>
		{{else}}
			{{#unless hasUsername}}
				{{> username}}
			{{else}}
				{{#if requirePasswordChange}}
					{{> loginLayout center="resetPassword"}}
				{{else}}
					{{> spotlight}}
					{{> videoCall overlay=true}}
					<div id="user-card-popover"></div>
					<div class="primary-header">
						<div class="container">
							<div class="primary-header-inner">
								<div class="site-branding">
									<h1 class="site-title"><a href="https://businesscrowd.co.uk/" rel="home">Business Crowd</a></h1>
								</div>

								<div class="primary nav-menu">
									<div class="nav-menu-container"><ul id="menu-primary" class="menu"><li class="menu-item menu-type-link"><a href="#search-header" data-toggle="#search-header" class="search-overlay-toggle"></a></li><li id="menu-item-2571" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-2571"><a href="https://businesscrowd.co.uk/about/">Help</a>
										<ul class="sub-menu">
											<li id="menu-item-4472" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-4472"><a href="https://businesscrowd.co.uk/advise-the-crowd/">+ Contribute</a></li>
											<li id="menu-item-2576" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-2576"><a href="https://businesscrowd.co.uk/about/">About Business Crowd</a></li>
											<li id="menu-item-4447" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-4447"><a href="https://businesscrowd.co.uk/advertising/">Advertising</a></li>
											<li id="menu-item-2590" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-2590"><a href="https://businesscrowd.co.uk/team/">Meet the creators</a></li>
										</ul>
									</li>
										<li id="menu-item-2559" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-2559 account-avatar"><a href="https://businesscrowd.co.uk/my-account/"><div class="current-account-avatar" data-href="https://businesscrowd.co.uk/blog/author/jj/"><img src="https://businesscrowd.co.uk/wp-content/uploads/userphoto/6.thumbnail.jpg" alt="Business Crowd Approved" width="80" height="80" class="photo" data-lazy-loaded="true" scale="0" style="display: inline;"><noscript>&lt;img src="https://businesscrowd.co.uk/wp-content/uploads/userphoto/6.thumbnail.jpg" alt="Business Crowd Approved" width="80" height="80" class="photo" /&gt;</noscript></div>Business Crowd</a>
											<ul class="sub-menu">
												<li id="menu-item-2550" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children menu-item-2550"><a href="https://businesscrowd.co.uk/my-account/">My Account</a>
													<ul class="sub-menu">
														<li id="menu-item-2592" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-2592"><a href="https://businesscrowd.co.uk/my-account/edit-account/">Edit Profile</a></li>
														<li id="menu-item-2583" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-2583"><a href="https://businesscrowd.co.uk/my-account/profile/">Add Profile Photo</a></li>
													</ul>
												</li>
												<li id="menu-item-2560" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-2560"><a href="https://businesscrowd.co.uk/my-account/company/">My Pages</a></li>
												<li id="menu-item-2580" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-2580"><a href="https://businesscrowd.co.uk/my-account/bookmarks/">Bookmarks</a></li>
												<li id="menu-item-2582" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-2582"><a href="https://businesscrowd.co.uk/my-account/reviews/">Reviews</a></li>
												<li id="menu-item-2589" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-2589"><a href="https://businesscrowd.co.uk/contact/">Help &amp; Support</a></li>
												<li id="menu-item-2554" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-2554"><a href="javascript:void(0)" id="logout">Sign Out</a></li>
											</ul>
										</li>
									</ul></div>					</div>
							</div>
						</div>
					</div>
					<div id="rocket-chat" class="menu-nav menu-closed">
						<div class="connection-status">
							{{> status}}
						</div>
						{{#unless modal}}
							<div class="flex-tab-bar" role="toolbar">
								{{> flexTabBar}}
							</div>
						{{/unless}}
						<div class="main-content {{flexOpened}} {{flexOpenedRTC1}} {{flexOpenedRTC2}} {{#if modal}}main-modal{{/if}}">
							{{> Template.dynamic template=center}}
						</div>
						{{#unless modal}}
							{{> sideNav }}
						{{/unless}}
					</div>
					{{> audioNotification }}
				{{/if}}
			{{/unless}}
			<script>{{{CustomScriptLoggedIn}}}</script>
		{{/unless}}
	{{else}}
		{{> pageLoading}}
	{{/if}}
</template>
